# The Google Ads API Java Client Library uses the slf4j logging facade, allowing
# you to plug in a logging framework of your choice. This configuration file
# sets up the logging infrastructure using log4j 1.2 logging. If you wish to take advantage
# of this file and use log4j 1.2 as your framework, you must add a dependency on
# org.slf4j:slf4j-log4j12 Please see http://www.slf4j.org for more information about slf4j.

log4j.rootLogger=off

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout

log4j.logger.com.google.ads.googleads.lib.request.summary=ALL, CONSOLE
log4j.logger.com.google.ads.googleads.lib.request.detail=ALL, CONSOLE

log4j.appender.CONSOLE.Target=System.err
log4j.appender.CONSOLE.Threshold=ALL
log4j.appender.CONSOLE.layout.ConversionPattern=[%d{DATE}-%c{1}:%p:%t] %m%n
