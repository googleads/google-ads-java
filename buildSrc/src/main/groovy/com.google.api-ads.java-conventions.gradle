plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    mavenCentral()
}

group = 'com.google.api-ads'
version = '11.0.1-SNAPSHOT'
java.sourceCompatibility = JavaVersion.VERSION_1_8

java {
    withSourcesJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    implementation 'com.google.guava:guava:26.0-android'
    implementation 'com.google.auto.service:auto-service:1.0-rc1'
    implementation 'com.google.api:gax:1.60.1'
    implementation 'com.google.api:gax-grpc:1.60.1'
    implementation 'com.google.protobuf:protobuf-java:3.14.0'
    annotationProcessor 'com.google.auto.service:auto-service:1.0-rc1'
    testImplementation 'junit:junit:4.13.1'
}
